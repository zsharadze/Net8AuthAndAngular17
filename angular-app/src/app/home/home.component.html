<div class="container-fluid">
  <div class="row">
    <div class="col m-2">
      <div>
        <button type="button" class="btn btn-primary" (click)="logout()">
          Logout
        </button>
      </div>
      <div class="col-md-12" style="margin-top: 20px; margin-left: 30px">
        <table class="table table-striped table-bordered" style="width: 500px;text-align: center;">
            <thead>
          <tr>
            <th>temperatureC</th>
            <th>temperatureF</th>
            <th>summary</th>
            <th>date</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let weather of weatherData">
                <td>
                  {{ weather.temperatureC }}
                </td>
                <td>
                  {{ weather.temperatureF }}
                </td>
                <td>
                  {{ weather.summary }}
                </td>
                <td>
                  {{ weather.date }}
                </td>
              </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
